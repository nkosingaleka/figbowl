<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div style="text-align: center;">
                  <img style="width: 50%;" src="../../../assets/images/figg.png">  
                </div>                
              </div>   
              <br/>
            <p></p>                  
            </div>
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Create Account</h3>
  
                <!-- Sign In Form -->
                <form>
                    <div class="form-floating mb-3">
                        <input #userName type="text" class="form-control" id="floatingNameInput" placeholder="john" formControlName="name" class="form-control"   id="inputName4">
                        
                        <label for="floatingNameInput">Name</label>
                      </div>
                  <div class="form-floating mb-3">
                    <input  #userEmail type="email" ngModel class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" class="form-control"  id="inputEmail4">
                    
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input #userPwd type="password" ngModel class="form-control" id="floatingPassword" placeholder="Password" formControlName="password"  id="inputPassword4">
                    
                    <label for="floatingPassword">Password</label>
                  </div>   
                  <div class="d-grid">
                    <!-- <button (click)="onSignUp(userEmail.value, userPwd.value)" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="button">Sign up</button> -->
                    <button  type="button" class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2">
                      Sign up
                    </button>
                    <div class="text-center">
                        Already have an account? <a class="small" routerLink="/login">Login</a>
                    </div>
                  </div>  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <app-loading *ngIf="loading"></app-loading> -->
